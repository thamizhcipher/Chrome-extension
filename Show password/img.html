<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="img.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password viewer</title>
</head>
<body>
    <h1>Password viewer</h1>
   <div> 
    <form>
        <input id="name" type="text" size="50" placeholder="Enter your name"><br>
        <input id="pd" type="password" size="50" placeholder="Enter your password">
        <button id="eye" onmouseover="show()" style="font-size: 14px;"><i class="fa fa-eye"></i></button>
    </form>
    <p class="show">Show password</p>
   </div> 
   <script src="img.js"></script>
</body>
</html>
